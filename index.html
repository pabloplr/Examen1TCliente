<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <img id="logo" class="logo" src="" alt="">
        <a href="">Inicio</a>
        <a href="">Pomodoro</a>
    </nav>
    <article>
        <div id="pomodoro" class="pomodoro">
            <div id="timer" class="timer">
                <div id="min" class="min">00</div>:
                <div id="sec" class="sec">00</div>
            </div>
            <div id="timer_bar" class="timer_bar">
                <div class="progress_bar_bg">
                    <div class="progress_bar"></div>
                </div>
            </div>
            <div id="timer_btn_group" class="timer_btn_group">
                <button id="restart" class="timer_btn"><img src="img/restart.png" alt=""></button>
                <button id="play_pause" class="timer_btn"><img src="img/play.png" alt=""></button>
            </div>
        </div>
        <div id="todo_list" class="todo_list">

        </div>
    </article>
    <footer>
        <div>Iconos dise√±ados por <a href="https://www.freepik.com" target="_blank" title="Freepik">Freepik</a> from <a href="https://www.flaticon.es/" target="_blank" title="Flaticon">www.flaticon.es</a></div>
    </footer>
</body>

</html>
